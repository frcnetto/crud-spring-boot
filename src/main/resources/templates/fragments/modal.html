<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="modal fade" tabindex="-1" role="dialog" id="confirmModal" th:fragment="modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
					<h4 class="modal-title">Atenção</h4>
				</div>
				<div class="modal-body">
					<p>Deseja realmente excluir este registro? Esta ação não poderá ser desfeita.&hellip;</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<button id="confirm" type="button" class="btn btn-primary">Ok</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
